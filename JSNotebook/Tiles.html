canvas.prepare();

while (number < count){

var y = diameter
var rad = diameter/2
var circle = new Circle(x, y, diameter/2);
var R = Math.random()*255;
var G = Math.random()*255;

var color = rgb(R, G, B);
circle.setColor(color);
canvas.add(circle);
number=number + 1;
